poems:
  - title: Sonnet 18
    summary: Shall I compare thee to a summer's day? The first "serious" poem that I memorized.
    from: Shakespeare
    link: https://www.poetryfoundation.org/poems/45087/sonnet-18-shall-i-compare-thee-to-a-summers-day
  - title: When I Heard the Learnâ€™d Astronomer 
    summary: Look'd up in perfect silence at the stars.
    from: Walt Whitman
    link: https://www.poetryfoundation.org/poems/45479/when-i-heard-the-learnd-astronomer
  - title:  O Captain! My Captain!
    summary: Classic poem of mourning. Saving it in memory for when the time is right.
    link: https://www.poetryfoundation.org/poems/45474/o-captain-my-captain
    from: Walt Whitman
  - title: The Darkling Thrush
    summary: Reminiscences of a long past quizbowl... Dark.
    from: Thomas Hardy
    link: https://www.poetryfoundation.org/poems/44325/the-darkling-thrush
  - title: Nothing Gold can Stay
    summary: A throwback to English Lit. I will miss it and I won't miss it! Otherwise, a nice short poem.
    from: Robert Frost
    link: https://www.poetryfoundation.org/poems/148652/nothing-gold-can-stay-5c095cc5ab679
  - title: Fire and Ice 
    summary: Another nice short poem. Not to be confused in namesake with Game of Thrones.
    from: Robert Frost
    link: https://www.poetryfoundation.org/poems/44263/fire-and-ice
  - title: The New Colossus
    summary: Throwback to AP US History. That was a very strange time.
    from: Emma Lazarus
    link: https://www.poetryfoundation.org/poems/46550/the-new-colossus
    
  
